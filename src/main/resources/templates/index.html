<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
<h1>여러 이미지 업로드</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="images" multiple="multiple" required>
    <button type="submit">이미지 업로드</button>
</form>
</body>
</html>
